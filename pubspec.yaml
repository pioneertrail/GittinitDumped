name: safechat
description: A simple family messaging app for local WiFi network.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  intl: ^0.19.0
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  fake_async: ^1.3.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/plasma_rifle.wav
    - assets/sounds/metal_clang.wav
    - assets/sounds/door_slam.wav
    - assets/sounds/typewriter_clack.wav
    - assets/sounds/power_on.wav
    - assets/sounds/doom_grunt.wav

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" 